<form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2 class="login-title text-center mb-4">Iniciar Sesión</h2>

    <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-input" [(ngModel)]="email" name="email" required
            placeholder="Ingresa tu correo electrónico">
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password" required
            placeholder="Ingresa tu contraseña">
        <div class="form-hint text-right">
            <a routerLink="/forgot-password" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <div class="d-grid mt-2">
        <button type="submit" class="btn btn-primary py-2">Ingresar</button>
    </div>

    <div class="text-center mt-3">
        <span class="text-muted">¿No tienes cuenta? </span>
        <a routerLink="/register" class="text-decoration-none">Regístrate</a>
    </div>
</form>
