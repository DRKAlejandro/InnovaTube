<form (ngSubmit)="reset()" #f="ngForm">
    <h2>Nueva contraseña</h2>
    <div class="form-group">
        <label>Nueva contraseña</label>
        <input [(ngModel)]="password" name="password" required type="password" class="form-input">
    </div>
    <div class="form-group">
        <label>Confirmar contraseña</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" required type="password" class="form-input">
    </div>
    <button class="btn btn-primary mt-2">Restablecer</button>
</form>
